<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<meta name="theme-color" content="#3e2093">
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Get in touch!</h1>
	<p>Contact us for a quote, help or to join the team.</p>
	<section class="contact-icons">
		<div class="flex">
			<div class="contact-icon">
				<img src="icon1.svg" alt="Location Icon">
				<p>102 Street 2714 Don</p>
			</div>
			<div class="contact-icon">
				<img src="icon2.svg" alt="Phone Icon">
				<p>+02 1234 567</p>
			</div>
			<div class="contact-icon">
				<img src="icon3.svg" alt="Mail Icon">
				<p>hello@flowbase.com</p>
			</div>
		</div>
	</section>
	<form method="POST">
		<h2>Contact Form</h2>
		<div class="flex">
			<div class="left">
				<label for="name">Your Name</label>
				<input type="text" id="name" placeholder="John Doe" required="">
				<label for="mail">Mail</label>
				<input type="email" id="mail" placeholder="example@flowbase.com" required="">
				<label for="phone">Phone</label>
				<input type="number" id="phone" placeholder="+01 2345 678" required="">
			</div>
			<div class="right">
				<label for="message">Your Message</label>
				<textarea rows="10" id="message" placeholder="Type your message" required=""></textarea>
			</div>
		</div>
		<h3>Services</h3>
		<div class="flex">
			<input type="button" name="web-design" value="Web Design">
			<input type="button" name="web-development" value="Web Development">
			<input type="button" name="logo-design" value="Logo Design">
			<input type="button" name="other" value="Other">
		</div>

		<button type="submit">Send Message</button>
	</form>
</body>
<footer>
	<p>Coded by <a href="https://github.com/adevcalledbravo" target="_blank"><b>Bravo</b></a>, design from <a href="https://dribbble.com" target="_blank"><b>Dribbble</b></a> by <a href="https://dribbble.com/shots/14154368-Contact-Form-03/attachments/5780994?mode=media" target="_blank"><b>Erşad Başbağ</b></a></p>
</footer>
</html>
